<div class="bg-white shadow-2xl rounded-3xl p-8 border border-gray-100 max-w-4xl mx-auto" *ngIf="project">
  <!-- Header -->
  <div class="mb-8">
    <div class="flex items-start justify-between mb-4">
      <div class="flex-1">
        <h1 class="text-4xl font-bold text-gray-900 mb-3">{{ project.name }}</h1>
        <p class="text-gray-600 leading-relaxed text-lg">{{ project.description }}</p>
      </div>
      <span 
        class="ml-4 inline-flex items-center px-4 py-2 rounded-full text-sm font-semibold bg-gray-100 text-gray-800"
      >
        {{ project.status }}
      </span>
    </div>
    <div class="flex items-center gap-6 text-sm text-gray-500">
      <span>Créé le: {{ project.createdDate | date:'mediumDate' }}</span>
      <span>{{ project.tasks.length }} tâches</span>
    </div>
  </div>

  <!-- Progress Section -->
  <div class="mb-8 p-6 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Progression globale</h2>
    <div class="flex justify-between items-center mb-4">
      <span class="text-sm font-medium text-gray-700">Tâches complétées</span>
      <span class="text-sm font-semibold text-gray-900">
        {{ getProgress() | number:'1.0-0' }}%
      </span>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden shadow-inner">
      <div 
        class="bg-gradient-to-r from-blue-500 to-green-600 h-4 rounded-full transition-all duration-1000 ease-out relative overflow-hidden"
        [style.width.%]="getProgress()"
      >
        <div class="absolute inset-0 bg-white/20 animate-shimmer"></div>
      </div>
    </div>
  </div>

  <!-- Tasks Section -->
  <div class="space-y-4">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Toutes les tâches</h2>
    <app-task-list [tasks]="project.tasks"></app-task-list>
  </div>
</div>
